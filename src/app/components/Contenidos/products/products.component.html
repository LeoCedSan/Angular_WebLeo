<div class="h-[100vh] w-full flex flex-col justify-center items-center">
    <h1>Products</h1>
    @if (
    products.length === 0
    ) {
    <p>No products yet</p>
    <a href="/formproduct"><button
            class="rounded-lg p-3 mt-5 bg-blue-300 text-md">Add a product</button></a>

    }
    <div class=" w-full flex flex-wrap gap-20 justify-center items-center mb-10">
        @for (product of products; track $index) {
        <div
            class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col justify-center items-center">
            <a>
                <img class="w-full h-80 object-cover rounded-t-lg" src="{{product.image}}" alt="product image">
            </a>
            <div class="px-5 pb-5">
                <a>
                    <p class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{product.name}}</p>
                </a>
                
                <div>
                    <p class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white text-left">
                        {{product.description}}</p>
                </div>
                <div>
                    @if (product.onSale) {
                    <span
                        class="text-md font-semibold text-red-500 dark:text-red-400">On sale</span>
                    }
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">{{product.price}}â‚¬</span>
                </div>
            </div>
        </div>
        }
    </div>
</div>
